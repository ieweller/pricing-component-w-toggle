<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style/style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>

  <div><h1>Our Pricing</h1></div>
  <div>
    Annually
    <input type="checkbox">
    Monthly
  </div>

<div class="packages">
  <div class="pkg-card">
    <h2>Basic</h2>
    <div class="pkg-price">&dollar;19.99</div>
    <div class="pkg-price">&dollar;199.99</div>
    <div class="pkg-detail">500 GB Storage</div>
    <div class="pkg-detail">2 Users Allowed</div>
    <div class="pkg-detail">Send up to 3 GB</div>
    <button>Learn More</button>
  </div>

  <div class="pkg-card">
    <h2>Professional</h2>
    <div class="pkg-price">&dollar;24.99</div>
    <div class="pkg-price">&dollar;249.99</div>
    <div class="pkg-detail">1 TB Storage</div>
    <div class="pkg-detail">5 Users Allowed</div>
    <div class="pkg-detail">Send up to 10 GB</div>
    <button>Learn More</button>
  </div>

  <div class="pkg-card">
    <h2>Master</h2>
    <div class="pkg-price">&dollar;39.99</div>
    <div class="pkg-price">&dollar;399.99</div>
    <div class="pkg-detail">2 TB Storage</div>
    <div class="pkg-detail">10 Users Allowed</div>
    <div class="pkg-detail">Send up to 20 GB</div>
    <button>Learn More</button>
  </div>
</div>

</body>
</html>
