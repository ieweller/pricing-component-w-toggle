<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style/style.css">

  <title>Pricing Component</title>

</head>
<body onload="toggleShow()">

<div class="pricing-component">
  <h1>Our Pricing</h1>
  <div class="pricing-component--selector">
    Annually
    <input id="toggle" type="checkbox" onclick="toggleShow()">
    <label for="toggle"><i></i></label>
    Monthly
  </div>

  <div class="pricing-component--table">
    <div class="pricing-component--card">
      <h2>Basic</h2>
      <div class="pricing-component--card_price monthly">&dollar;19.99</div>
      <div class="pricing-component--card_price annually">&dollar;199.99</div>
      <div class="pricing-component--card_feature">500 GB Storage</div>
      <div class="pricing-component--card_feature">2 Users Allowed</div>
      <div class="pricing-component--card_feature">Send up to 3 GB</div>
      <button>Learn More</button>
    </div>

    <div class="pricing-component--card">
      <h2>Professional</h2>
      <div class="pricing-component--card_price monthly">&dollar;24.99</div>
      <div class="pricing-component--card_price annually">&dollar;249.99</div>
      <div class="pricing-component--card_feature">1 TB Storage</div>
      <div class="pricing-component--card_feature">5 Users Allowed</div>
      <div class="pricing-component--card_feature">Send up to 10 GB</div>
      <button>Learn More</button>
    </div>

    <div class="pricing-component--card">
      <h2>Master</h2>
      <div class="pricing-component--card_price monthly">&dollar;39.99</div>
      <div class="pricing-component--card_price annually">&dollar;399.99</div>
      <div class="pricing-component--card_feature">2 TB Storage</div>
      <div class="pricing-component--card_feature">10 Users Allowed</div>
      <div class="pricing-component--card_feature">Send up to 20 GB</div>
      <button>Learn More</button>
    </div>
  </div>
</div>

<script>

function toggleShow() {
  var toggle =  document.getElementById("toggle");
  var monthlyPrices = document.getElementsByClassName("monthly");
  var annualPrices = document.getElementsByClassName("annually");

  for (i = 0; i < monthlyPrices.length; i++) {
    monthlyPrices[i].classList.remove("show");
  }
  for (i = 0; i < annualPrices.length; i++) {
    annualPrices[i].classList.remove("show");
  }

  if (toggle.checked == true) {
    console.log("Checked");
    for (i = 0; i < monthlyPrices.length; i++) {
      monthlyPrices[i].className += " show";
    }
  } else {
    console.log("Unchecked");
    for (i = 0; i < annualPrices.length; i++) {
      annualPrices[i].className += " show";
    }
  }
}

</script>

</body>

</html>
